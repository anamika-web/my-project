<!DOCTYPE html>
<html lang="en">
<head></head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"href="login1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <title>Login/Signup</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="inner-box"id="card">
                <div class="card-front">
                    <h2>SIGN IN</h2>
                    <form>
                        <div class="la"><input type="text"class="input-box"required><label>Username</label></div>
                        <div class="la"><input type="password" class="input-box"required><label>Password</label></div>
                        <button type = "button" class="btn">Sign In</button>
                        <input type="checkbox"><span>Remember Me</span>
                    </form>
                    <!-- <i class="fa fa-google"></i><i class="fa fa-facebook"></i><i class="fa fa-linkedin"></i><i class="fa fa-github"></i> -->
                    <button type = "button" class="btn" id="btn"onclick="openRegister()">Sign Up</button>
                    <a href="">Forgot Password ?</a>
                </div>
                <div class="card-back">
                    <h2>SIGN UP</h2>
                    <form>
                        <div class="la"><input type="text"class="input-box"required><label>Username</label></div>
                        <div class="la"><input type="email"class="input-box" required><label>Email</label></div>
                        <div class="la"><input type="password"class="input-box"required><label>Password</label></div>
                        <button type = "button" class="btn">Submit</button>
                        <input type="checkbox"><span>Remember Me</span>
                    </form>
                    <button type = "button" class="btn" id="btn" onclick="openLogin()">Sign In</button>
                    <a href="">Forgot Password ?</a>
                </div>
            </div>
        </div>
    </div>
    <script>
        var card = document.getElementById("card");
        function openRegister(){
            card.style.transform = "rotateY(-180deg)";
        }
        function openLogin(){
            card.style.transform = "rotate(0deg)";
        }
    </script>
</body>
</html>
